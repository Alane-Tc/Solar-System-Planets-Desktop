<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src *; script-src 'self'">
    <link rel="stylesheet" href="../public/css/planets.css">
    <link rel="stylesheet" href="../public/lib/css/bootstrap.min.css">

    <title>Mercurio</title>
</head>

<body class="fondo">
    <div class="container">
        <section id="section-Main">
            <h1 class="text-center" id="title-Main"><b>Mercurio</b></h1>
            <div class="grid-item">
                <div class="row align-items-center">

                    <div class="col">
                        <img src="../public/img/planetas/mercury.svg" class="img-planets" alt="Mercurio" width="200px"
                            height="200px">
                    </div>

                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Edad:</span>
                            <input type="number" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" id="input-age">
                        </div>

                        <button type="button" class="btn btn-secondary" id="calculate-age">Calcular</button>
                    </div>

                    <div class="col">
                        <span id="results-age"></span>
                    </div>

                </div>
                <div class="br"></div>
                <!--PESO-->
                <div class="row align-items-end">
                    <div class="col">
                        <a href="../index.html">
                            <button type="button" class="btn btn-danger" id="boton-web">Volver al inicio</button>
                        </a>
                    </div>

                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Peso:</span>
                            <input type="number" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" id="input-weigth">
                        </div>
                        <button type="button" class="btn btn-secondary" id="calculate-weight">Calcular</button>
                    </div>

                    <div class="col">
                        <span id="result-weight"></span>
                    </div>

                </div>
            </div>
        </section>
    </div>
    <script src="../public/lib/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/mercury.js"></script>
</body>

</html>
